<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Profit Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Unit Profit Calculator</h2>
    <label for="cost">Cost per unit:</label>
    <input type="number" id="cost" placeholder="Enter cost per unit">
    <label for="price">Selling price per unit:</label>
    <input type="number" id="price" placeholder="Enter selling price per unit">
    <label for="quantity">Quantity sold:</label>
    <input type="number" id="quantity" placeholder="Enter quantity sold">
    <button onclick="calculateProfit()">Calculate Profit</button>
    <p id="profitResult"></p>
</div>

<script src="script.js"></script>

</body>
</html>
